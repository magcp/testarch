            @font-face {
                font-family: 'Yanone Kaffeesatz'; /*a name to be used later*/

            }
    
            body {
                background-color: rgb(206, 227, 222);
                font-family: 'Vox';
            }
    
            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 20vh;
                z-index: 100;
                /*            background: white;
            */ /*background: linear-gradient(0deg, white 75%, rgba(255, 255, 255, 0.9) 80%, rgba(255, 255, 255, 0.25) 95%, rgba(255, 255, 255, 0) 100%);*/
            }
    
            .text {
                font-family: "Yanone Kaffeesatz";
                font-size: 100px;
                display: flex;
                position: relative;
                /* bottom: 20vh;*/
                top: 10vh;
                left: 50%;
                transform: translateX(-50%);
                user-select: none;
                width: 100%;
                text-align: center;
                /*            background: linear-gradient(0deg, white 75%, rgba(255, 255, 255, 0.9) 80%, rgba(255, 255, 255, 0.25) 95%, rgba(255, 255, 255, 0) 100%);
            */
            }
    
                .text .wrapper {
                    padding-left: 20px;
                    padding-right: 20px;
                    padding-top: 20px;
                }
    
                    .text .wrapper .letter {
                        transition: ease-out 1s;
                        transform: translateY(40%);
                    }
    
                    .text .wrapper .shadow {
                        transform: scale(1, -1);
                        color: #999;
                        transition: ease-in 5s, ease-out 5s;
                    }
    
                    .text .wrapper:hover .letter {
                        transform: translateY(-100%);
                    }
    
                    .text .wrapper:hover .shadow {
                        opacity: 0;
                        transform: translateY(100%);
                    }
    
            .marginlong {
                margin-top: 90px;
            }
    
            body h1 {
                font-weight: 600;
            }
    
            body hr {
                width: 50px;
                border: none;
                border-bottom: 1px solid rgba(119, 119, 119, 0.25)
            }
    
            .container {
                width: 60%;
                margin: 1rem auto;
                padding: 2rem;
                text-align: justify;
                transition: all 0.3s;
            }
    
                .container p {
                    line-height: 1.5;
                    letter-spacing: 0.3px;
                    word-spacing: 2px;
                }
    
                    .container p:first-child::first-letter {
                        color: #FE5F55;
                        font-weight: bold;
                        font-size: 70px;
                        float: left;
                        line-height: 60px;
                        padding-right: 8px;
                        margin-top: -3px;
                    }
    
            @media screen and (max-width:600px) {
                .container {
                    width: 100%;
                    padding: 1rem;
                }
            }
    
            :root, [data-bs-theme=light] {
                --bs-body-font-size: 1rem;
            }
        </style>
